<!DOCTYPE html>
<html lang="ja">
<head>
    <meta charset="UTF-8">
    <meta name="Grape" content="ピョー,パイン,ヤティ,ソー,ﾐﾝ">
    <link rel="stylesheet" href="style.css">
    <title>BudgetBuddy - Expense Tracker</title>
</head>

<body>
    <header>
        <img src="imgs/logo.png" 
        alt="BudgetBuddy Logo" class="logo">
    </header>

    <div class="container">
        <h4>Your Balance</h4>
        <h1 id="balance">¥0.00</h1>

        <div class="inc-exp-container">
            <div>
                <h4>Income</h4>
                <p id="money-plus" class="money plus">+¥0.00</p>
            </div>

            <div>
                <h4>Expense</h4>
                <p id="money-minus" class="money minus">-¥0.00</p>
            </div>
        </div>

        <h3 class="history-header">
            History
            <div class="menu-container">
                <button class="menu-btn" onclick="toggleMenu()">⋮</button>
                <div class="dropdown-menu" id="historyMenu">
                    <button type="button" id="exportBtn">Export</button>
                    <button type="button" id="clearBtn">Clear All</button>
            </div>
        </h3>
        <ul id="list" class="list">
            <!-- List of previous incomes and expenses -->
        </ul>

        <h3>Add new transaction</h3>

        <form id="form">
            <div class="form-control">
                <label for="category">Category</label>
                   <input 
                        type="text" 
                        id="category" 
                        placeholder="Enter category (e.g. Food, Salary, Rent)"
                        list="categoryList"
                        />

                        <datalist id="categoryList">
                        <option value="Food">
                        <option value="Transport">
                        <option value="Shopping">
                        <option value="Salary">
                        </datalist>

                    <label for="date">Date</label>
                    <input type="date" id="date" />
            </div>

            <div class="form-control">
                <label for="amount">Amount</label>
                <input type="number" id="amount" placeholder="Enter amount...">
            </div>

            <button class="btn">Add transaction</button>
        </form>
    </div>

    <!-- JS -->
    <script src="script.js"></script>
</body>

</html>
